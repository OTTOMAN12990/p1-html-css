<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="First_name">Firstname:</label><br>
        <input type="text" id="Firs _name" name="First_name"><br>
        <label for="Last name">Lastname:</label><br>
        <input type="text" id="Last name" name="Lastname"><br><br>
        <input type="radio" id="man" name="gender" value="man" checked>
        <label for="gender">man</label><br>
        <input type="radio" id="vrouw" name="gender" value="vrouw">
        <label for="gender">vrouw</label><br>
        <br>
        <label for="addres">address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="lname">postcode:</label><br>
        <input type="text" id="postcode:" name="postcode:"><br>
        <label for="stad:">stad:</label><br>
        <input type="text" id="stad:" name="stad:"><br>
        <label for="Land:">Land:</label><br>
        <input type="text" id="Land:" name="Land:"><br>
        <label for="BSN_nummer:">BSNnummer:</label><br>
        <input type="text" id="BSN_nummer:" name="BSN_nummer:" pattern="[0-9]" maxlength="9"><br><br>
        <label for="vacland">Vakantieland:</label>
        <select id="vacland" name="vacland" class="form-control">
            <option value="turkiye">turkiye</option>
            <option value="russia">russia</option>
            <option value="nederland">nederland</option>
            <option value="belgie">belgie</option>
            <option value="duitsland">duitsland</option>
            <option value="Colombia">Colombia</option>
        </select>
        <br>
        <label for="dvv">datumvanvertrek</label>
        <input type="date" id="dvv" min="2023-09-18">
        <div>
            <label for="dvt">Datumvanterugkomst:</label>
            <input type="date" id="dvt" name="dvt"><br>
        </div>
        <br>
        <div>
            <label for="numberpeople">aantalreisgenoten:</label>
            <input type="number" id="numberpeople" name="numberpeople" min="0" max="4">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
        </div>
        <input type="submit" value="Verzenden" name="submit_info">
      </form>
</body>
</html>
